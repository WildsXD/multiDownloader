<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader - Modern & Animated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen overflow-x-hidden">
    <!-- Animated Background Particles -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    </div>

    <!-- Floating Shapes -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none"></div>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-6">
        <div class="container max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12 animate-slideDown">

                    <div class="text-7xl animate-bounce-slow">üé¨</div>

                </h1>
                <p class="text-xl text-gray-300 animate-fadeIn animation-delay-200">
                    Download videos from multiple platforms with ease
                </p>
            </div>

            <!-- Main Card -->
            <div class="glass-card animate-slideUp animation-delay-400">
                <form id="downloadForm" class="space-y-6">
                    <!-- URL Input -->
                    <div class="form-group">
                        <label for="url" class="block text-white text-lg font-semibold mb-3 flex items-center gap-2">
                            <span class="text-2xl">üîó</span>
                            Video URL
                        </label>
                        <div class="relative">
                            <input type="text" id="url" name="url" required placeholder="Paste your video URL here..."
                                class="input-field">
                            <div class="input-glow"></div>
                        </div>
                    </div>

                    <!-- Platform Select -->
                    <div class="form-group">
                        <label for="platform"
                            class="block text-white text-lg font-semibold mb-3 flex items-center gap-2">
                            <span class="text-2xl">üì±</span>
                            Select Platform
                        </label>
                        <div class="relative">
                            <select id="platform" name="platform" required class="input-field">
                                <option value="youtube">üé• YouTube</option>
                                <option value="tiktok">üéµ TikTok</option>
                                <option value="instagram">üì∏ Instagram</option>
                                <option value="facebook">üë• Facebook</option>
                                <option value="rednote">üìù Rednote</option>
                            </select>
                            <div class="input-glow"></div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-download group">
                        <span class="relative z-10 flex items-center justify-center gap-3">
                            <span class="text-2xl group-hover:scale-125 transition-transform duration-300">‚¨áÔ∏è</span>
                            <span class="font-bold text-lg">Download Video</span>
                        </span>
                        <div class="btn-glow"></div>
                    </button>
                </form>

                <!-- Result Area -->
                <div id="result" class="mt-8"></div>

                <!-- Loading Spinner (hidden by default) -->
                <div id="loading" class="hidden">
                    <div class="flex flex-col items-center justify-center py-8">
                        <div class="spinner"></div>
                        <p class="text-white mt-4 text-lg animate-pulse">Processing your video...</p>
                    </div>
                </div>
            </div>

            <!-- Features Section -->
            <div class="grid md:grid-cols-3 gap-6 mt-12 animate-fadeIn animation-delay-600">
                <div class="feature-card group">
                    <div
                        class="text-4xl mb-3 transform group-hover:scale-125 group-hover:rotate-12 transition-all duration-500">
                        ‚ö°</div>
                    <h3 class="text-xl font-bold text-white mb-2">Lightning Fast</h3>
                    <p class="text-gray-300 text-sm">Download videos in seconds</p>
                </div>
                <div class="feature-card group animation-delay-200">
                    <div
                        class="text-4xl mb-3 transform group-hover:scale-125 group-hover:rotate-12 transition-all duration-500">
                        üîí</div>
                    <h3 class="text-xl font-bold text-white mb-2">Secure & Safe</h3>
                    <p class="text-gray-300 text-sm">Your privacy is protected</p>
                </div>
                <div class="feature-card group animation-delay-400">
                    <div
                        class="text-4xl mb-3 transform group-hover:scale-125 group-hover:rotate-12 transition-all duration-500">
                        üåê</div>

                    <p class="text-gray-300 text-sm">Support for 5+ platforms</p>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-12 text-gray-400 animate-fadeIn animation-delay-800">
                <p>Made with ‚ù§Ô∏è for video enthusiasts</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
